<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>My Gallery</h1>
    </div>

    <!-- Photo Grid -->
    <div class="gallery">
      <img src="./gallery/click (1).jpeg" />
      <img src="./gallery/click (3).jpeg" />
      <img src="./gallery/click (5).jpeg" />
      <img src="./gallery/click (7).jpeg" />
      <img src="./gallery/click (4).jpeg" />
      <img src="./gallery/click (6).jpeg" />
      <img src="./gallery/click (8).jpeg" />
      <img src="./gallery/click (10).jpeg" />
      <img src="./gallery/click (12).jpeg" />
      <img src="./gallery/click (13).jpeg" />
      <img src="./gallery/click (11).jpeg" />
      <img src="./gallery/click (9).jpeg" />
      <img src="./gallery/click (1).jpeg" />
      <img src="./gallery/click (3).jpeg" />
      <img src="./gallery/click (4).jpeg" />
      <img src="./gallery/click (5).jpeg" />
      <img src="./gallery/click (6).jpeg" />
      <img src="./gallery/click (7).jpeg" />
      <img src="./gallery/click (1).jpeg" />
      <img src="./gallery/click (3).jpeg" />
      <img src="./gallery/click (4).jpeg" />
      <img src="./gallery/click (5).jpeg" />
      <img src="./gallery/click (6).jpeg" />
      <img src="./gallery/click (7).jpeg" />
    </div>
    <style>
      .gallery {
        --g: 6px; /* the gap */

        display: grid;
        width: 650px; /* the size */
        aspect-ratio: 1;
        gap: var(--g);
      }
      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale();
        cursor: pointer;
        transition: 0.5s;
      }
      .gallery img:hover {
        filter: grayscale(0);
      }
      .gallery img:nth-child(2) {
        grid-area: 1/2 / span 2 / span 2;
        clip-path: polygon(
          0 0,
          100% 0,
          100% 100%,
          calc(50% + var(--g) / 4) 100%,
          0 calc(50% - var(--g) / 4)
        );
      }
      .gallery img:nth-child(3) {
        grid-area: 2/1 / span 2 / span 2;
        clip-path: polygon(
          0 0,
          calc(50% - var(--g) / 4) 0,
          100% calc(50% + var(--g) / 4),
          100% 100%,
          0 100%
        );
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: #81a8b8;
      }

      * {
        box-sizing: border-box;
        color: white;
      }
      @media screen and (max-width: 600px) {
        .gallery {
        }
      }
    </style>
  </body>
</html>
